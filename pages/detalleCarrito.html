<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/detalleCarrito.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/nabvar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <title>Detalle de carrito</title>
  </head>
  <body>
    <header></header>
    <main>
      <h2 class="text-center">Carrito de compras</h2>
      <section class="container">
        <article class="row">
          <div class="col-sm-12 col-md-6 border-secondary my-5">
            <h3 class="text-center py-4">Lista de productos</h3>
            <div class="card cardProductCart mb-3">
              <div class="row h-100 g-0">
                <div class="col-4 col-md-4 d-flex containerImg">
                  <img
                    src="/img/categorias/galletas/galletas-jengibre.jpg"
                    class="img-fluid w-100 rounded-start"
                    alt="galletas-de-jengibre"
                  />
                </div>
                <div class="col-8">
                  <div class="card-body cardProductCart">
                    <h5 class="card-title pb-3">Galletas de jengibre</h5>

                    <div class="d-flex gap-3">
                      <button class="btnCantProduct rounded-2 border-1">
                        -
                      </button>
                      <span>1</span>
                      <button class="btnCantProduct rounded-2 border-1">
                        +
                      </button>
                    </div>

                    <div class="d-flex justify-content-between">
                      <p class="mt-3">Importe $800</p>
                      <a class="align-self-center" href="/pages/error404.html">
                        <i class="bi bi-trash3-fill text-danger fs-5"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card cardProductCart mb-3">
              <div class="row h-100 g-0">
                <div class="col-4 col-md-4 d-flex containerImg">
                  <img
                    src="/img/categorias/cupcakes/cupcakes-de-manzana-y-canela.jpg"
                    class="img-fluid w-100 rounded-start"
                    alt="cupcakes-de-manzana-y-canela"
                  />
                </div>
                <div class="col-8">
                  <div class="card-body cardProductCart">
                    <h5 class="card-title pb-4">Cupcakes de manzana</h5>

                    <div class="d-flex gap-3">
                      <button class="btnCantProduct rounded-2 border-1">
                        -
                      </button>
                      <span>1</span>
                      <button class="btnCantProduct rounded-2 border-1">
                        +
                      </button>
                    </div>

                    <div class="d-flex justify-content-between">
                      <p class="pt-3">Importe $1150</p>
                      <a class="align-self-center" href="/pages/error404.html">
                        <i class="bi bi-trash3-fill text-danger fs-5"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card cardProductCart mb-3">
              <div class="row h-100 g-0">
                <div class="col-4 col-md-4 d-flex containerImg">
                  <img
                    src="/img/categorias/cupcakes/cupcakes-frutilla.jpg"
                    class="img-fluid w-100 rounded-start"
                    alt="cupcakes-frutilla"
                  />
                </div>
                <div class="col-8">
                  <div class="card-body cardProductCart">
                    <h5 class="card-title pb-4">Cupcake de frutilla</h5>

                    <div class="d-flex gap-3">
                      <button class="btnCantProduct rounded-2 border-1">
                        -
                      </button>
                      <span>1</span>
                      <button class="btnCantProduct rounded-2 border-1">
                        +
                      </button>
                    </div>

                    <div class="d-flex justify-content-between">
                      <p class="pt-3">Importe $1200</p>
                      <a class="align-self-center" href="/pages/error404.html">
                        <i class="bi bi-trash3-fill text-danger fs-5"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-sm-11 col-md-5 my-5 border d-flex flex-column justify-content-evenly gy-4"
          >
            <div class="border color1">
              <h4 class="text-center pt-4">Total de carrito</h4>
              <h5>Subtotal:$3150</h5>
              <h5>Envío: $700</h5>
              <h5>Descuentos: $0</h5>
              <h5>Total a pagar: $3850</h5>
              <div class="d-flex justify-content-center">
                <a href="/pages/error404.html">
                  <button
                    class="btnPurchase px-5 rounded-2 w-100 my-4"
                    type="button"
                  >
                    Pagar ahora
                  </button></a
                >
              </div>
            </div>
            <div class="border color1">
              <h5 class="text-center py-4">Tienes un código promocional?</h5>
              <label class="ms-4" for="CodeProm">Código de promoción</label>
              <input type="text" id="CodeProm" minlength="5" maxlength="10" />
              <div class="d-flex justify-content-center">
                <button class="btnPurchase rounded-2 w-50 my-4" type="submit">
                  ingresar código
                </button>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
