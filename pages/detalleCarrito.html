<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/detalleCarrito.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/nabvar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <title>Detalle de carrito</title>
  </head>
  <body>
    <header></header>
    <main>
      <h2  class="text-center">Carrito de compras</h2>
      <section class="container">
        <article class="row">
        <div class="col-sm-12 col-md-6 border-secondary my-5">
          <h3 class="text-center py-4">Lista de productos</h3>
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4 d-flex justify-content-center">
                <img
                  src="/img/categorias/galletas/galletas-jengibre.jpg"
                  class="img-fluid rounded-start"
                  alt="galletas-de-jengibre"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Galletas de jengibre</h5>

                  <div>
                    <label for="unidades">Unidades</label>
                    <input type="number" id="unidades" min="1" max="300" required />
                  </div>
                  <p>Importe $3000</p>
                  <div class="d-flex justify-content-end">
                    <a href="/pages/error404.html">
                      <i class="bi bi-trash3-fill text-danger"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4 d-flex justify-content-center">
                <img
                  src="/img/categorias/cupcakes/cupcakes-de-manzana-y-canela.jpg"
                  class="img-fluid rounded-start"
                  alt="cupcakes-de-manzana-y-canela"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Cupcakes de manzana</h5>

                  <div>
                    <label for="unidades">Unidades</label>
                    <input type="number" id="unidades" min="1" max="300" required />
                  </div>
                  <p>Importe $3000</p>
                  <div class="d-flex justify-content-end">
                    <a href="/pages/error404.html">
                      <i class="bi bi-trash3-fill text-danger"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4 d-flex justify-content-center">
                <img
                  src="/img/categorias/cupcakes/cupcakes-frutilla.jpg"
                  class="img-fluid rounded-start"
                  alt="cupcakes-frutilla"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Cupcake de frutilla</h5>

                  <div>
                    <label for="unidades">Unidades</label>
                    <input type="number" id="unidades" min="1" max="300" required />
                  </div>
                  <p>Importe $3000</p>
                  <div class="d-flex justify-content-end">
                    <a href="/pages/error404.html">
                      <i class="bi bi-trash3-fill text-danger"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 my-5 border d-flex flex-column justify-content-around gy-4">
            <div class="border">
                <h4 class="text-center">Total de carrito</h4>
                <h5>Subtotal</h5>
                <h5>Envío</h5>
                <h5>Descuentos</h5>
                <h4>Total a pagar:</h4>
                <button>Pagar ahora</button>

            </div>
            <div class="border ">
                <h5>Tienes un código promocional?</h5>
                <label for="CodeProm">Código de promoción</label>
                 <input type="text" id="CodeProm" minlength="5" maxlength="10">
                 <div class="d-flex justify-content-end">
                <button>ingresar código</button>
            </div>
            </div>
        </div>
    </article>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
