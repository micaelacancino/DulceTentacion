<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <title>Login</title>
  </head>
  <body>
    <header></header>
    <main>
      <h2 class="text-center my-5">Bienvenidos!</h2>
      <section class="container">
        <article class="d-flex justify-content-center align-items-center gap-5">
          <div class="">
            <img
              class="imgSize"
              src="/img/cupcakes65.webp"
              alt="Imagen-cupcake"
            />
          </div>
          <div class="">
            <form>
              <h4 class="text-center pb-2">Iniciar sesión</h4>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" />
              </div>
              <button type="submit" class="btn colorButtom w-100 mb-2">
                Ingresar
              </button>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check" />
                <label class="form-check-label px-5" for="check"
                  >Recuerdame</label
                >

                <a href="/pages/error404.html">¿Olvidaste tu contraseña?</a>
              </div>

              <hr />
              <p>
                ¿Aún no tienes cuenta?
                <a href="/pages/registro.html">Registrate aquí</a>
              </p>
              <div class="d-flex flex-column">
                <a href="/pages/error404.html">
                  <button
                    type="button"
                    class="btn btn-outline-primary mb-2 w-100"
                  >
                    Iniciar sesión con facebook
                  </button>
                </a>
                <a href="/pages/error404.html">
                  <button type="button" class="btn btn-outline-danger w-100">
                    Iniciar sesión con google
                  </button>
                </a>
              </div>
            </form>
          </div>
        </article>
      </section>
    </main>
    <footer class="colorFooter" id="footer">
      <section class="container-fluid text-center">
        <article class="row my-4 my-md-2 pt-md-4">
          <div class="col-sm-12 col-md-3 mb-2 mb-md-0">
            <img
              class="logoSize"
              src="/img/Logo1.png"
              alt="logo-dulce-tentacion"
            />
          </div>
          <div class="col-sm-12 col-md-3">
            <h5 class="jost">Soporte</h5>
            <ul
              class="list-unstyled d-flex justify-content-center flex-md-column"
            >
              <li>
                <a class="jost pe-2" href="./pages/nosotros.html">Nosotros</a>
              </li>
              <li>
                <a class="jost px-2" href="./contacto.html">Contactános</a>
              </li>

              <li>
                <a class="jost ps-2 ps-md-0" href="./error404.html">Ayuda</a>
              </li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-3">
            <h5 class="jost pb-md-2 pt-2">Horarios de atención</h5>
            <p class="jost my-0">Lunes- Viernes: 8:00-20:00hs</p>
            <p class="jost my-0">General Paz 576, San Miguel de Tucumán</p>
          </div>
          <div class="col-sm-12 col-md-3">
            <h5 class="jost mt-4 mt-md-0">Nuestras redes</h5>
            <a class="socialSize" href="./error404.html"
              ><i class="bi bi-instagram text-dark"></i
            ></a>
            <a class="socialSize px-2" href="./error404.html"
              ><i class="bi bi-facebook text-dark"></i
            ></a>
            <a class="socialSize" href="./error404.html"
              ><i class="bi bi-twitter text-dark"></i
            ></a>
          </div>
        </article>
      </section>
      <p class="text-center border-none montserrat my-0 mt-2">
        &copy; 2024. Todos los derechos reservados
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
