<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+AR:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="contact-box">
          <div class="left">
            <p>
              <br />
              Rolling Code
              <br />
              San Miguel De Tucumán
            </p>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.106067949496!2d-65.20974192528035!3d-26.836578490025605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1722293302277!5m2!1ses!2sar"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="input-group">
            <h2>Contactanos</h2>
            <br />
            <label for="name">Nombre</label>
            <input type="text" class="field" placeholder="Ingrese su Nombre" />

            <label for="Email">Email</label>
            <input type="text" class="field" placeholder="Ingrese su Email" />

            <label for="Phone">Teléfono</label>
            <input
              type="text"
              class="field"
              placeholder="Ingrese su Teléfono"
            />

            <label for="Consulta">Consulta</label>
            <textarea
              placeholder="Ingrese su Consulta"
              class="field"
            ></textarea>

            <div class="form-txt">
              <a href="#">Politica De Privacidad</a>
              <br />
              <a href="#">Terminos Y Condiciones</a>
            </div>
            <br />

            <button class="btn">Enviar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
