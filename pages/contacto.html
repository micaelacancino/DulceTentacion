              <div class="mb-3">
                <label for="nombreAp" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreAp"
                  placeholder="Ingrese su nombre y apellido"
                  minlength="8"
                  maxlength="20"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electronico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  minlength="8"
                  maxlength="35"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="textarea1" class="form-label">Consulta</label>
                <textarea
                  class="form-control"
                  id="textarea1"
                  rows="3"
                  placeholder="Escribe su consulta"
                  minlength="70"
                  required

              </div>
              <div class="mb-3 form-check">
