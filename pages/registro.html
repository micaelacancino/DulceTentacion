<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro.css">
    <script src="https://kit.fontawesome.com/c1bed60cef.js" crossorigin="anonymous"></script>
    <title>registro</title>
</head>

<body>
    <header></header>
    <main>
        <form>

            <h2>Compra mas rapido y lleva el control de tus pedido,!en un solo lugar!</h2>

            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" placeholder="(maximo de 30 caracteres)" required maxlength="30"
                minlength="3">
            <label for="email">Correo electronico:</label>
            <input type="email"
            placeholder="Correo electronico"
            id="email" required>
            <label for="contrasena">Contrasena</label>
            <input type="password"
            id="contrasena"
            placeholder="entre 6 y 20 caracteres"
            required minlength="6"
            maxlength="20">






            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
