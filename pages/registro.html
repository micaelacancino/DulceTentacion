<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro.css">
    <script src="https://kit.fontawesome.com/c1bed60cef.js" crossorigin="anonymous"></script>
    <title>registro</title>
</head>

<body>
    <header></header>
    <main>
        <form class="formuarioregistro">
            <div class="contenedorregistro">

                <h2>Compra mas rapido y lleva el control de tus pedido,!en un solo lugar!</h2>
                <div class="inputcontenedor">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" placeholder="maximo de 30 caracteres" class="inputfr" required maxlength="30"
                        minlength="3">

                    <label for="nombre de usuario">Nombre de usuario</label>
                    <input type="text" id="nombre de usuario" placeholder="entre 3 y 20 caracteres"  class="inputfr" required
                        minlength="3" maxlength="20">

                    <label for="email">Correo electronico:</label>
                    <input type="email" id="email" placeholder="Correo electronico"  class="inputfr" required>

                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" placeholder="max 10 num ej:1111111111"  class="inputfr" required maxlength="10"
                        pattern="[0-9]{10}">

                    <label for="codigopostal">Codigo postal</label>
                    <input type="text" id="codigopostal" placeholder="Codigo postal"  class="inputfr" required maxlength="5">

                    <label for="contrasena">Contrasena</label>
                    <input type="password" id="contrasena" placeholder="entre 6 y 20 caracteres"  class="inputfr" required minlength="6"
                        maxlength="20">
                </div>

                <button type="submit">Crear cuenta</button>
            </div>
        </form>
    </main>
    <footer></footer>
</body>

</html>
